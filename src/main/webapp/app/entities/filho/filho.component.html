<div>
    <h2 id="page-heading">
        <span jhiTranslate="lareiraAppHomoApp.filho.home.title">Filhos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-filho" [routerLink]="['/filho/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="lareiraAppHomoApp.filho.home.createLabel">
            Create a new Filho
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="filhos?.length === 0">
        <span jhiTranslate="lareiraAppHomoApp.filho.home.notFound">No filhos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="filhos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="lareiraAppHomoApp.filho.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="lareiraAppHomoApp.filho.sexo">Sexo</span></th>
                    <th scope="col" ><span jhiTranslate="lareiraAppHomoApp.filho.dataNascimento">Data Nascimento</span></th>
                    <th scope="col" ><span jhiTranslate="lareiraAppHomoApp.filho.casal">Casal</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let filho of filhos ;trackBy: trackId">
                    <td><a [routerLink]="['/filho', filho.id, 'view']">{{ filho.id }}</a></td>
                    <td>{{ filho.nome }}</td>
                    <td jhiTranslate="{{ 'lareiraAppHomoApp.Sexo.' + filho.sexo }}">{{ filho.sexo }}</td>
                    <td>{{ filho.dataNascimento | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="filho.casalId">
                            <a [routerLink]="['/casal', filho.casalId , 'view']" >{{ filho.casalId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <!-- <button type="submit"
                                    [routerLink]="['/filho', filho.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button> -->

                            <button type="submit"
                                    [routerLink]="['/filho', filho.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(filho)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
