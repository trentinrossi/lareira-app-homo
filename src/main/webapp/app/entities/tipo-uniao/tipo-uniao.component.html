<div>
    <h2 id="page-heading">
        <span jhiTranslate="lareiraAppHomoApp.tipoUniao.home.title">Tipo Uniaos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-uniao" [routerLink]="['/tipo-uniao/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="lareiraAppHomoApp.tipoUniao.home.createLabel">
            Create a new Tipo Uniao
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoUniaos?.length === 0">
        <span jhiTranslate="lareiraAppHomoApp.tipoUniao.home.notFound">No tipoUniaos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoUniaos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="lareiraAppHomoApp.tipoUniao.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="lareiraAppHomoApp.tipoUniao.descricao">Descricao</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoUniao of tipoUniaos ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-uniao', tipoUniao.id, 'view']">{{ tipoUniao.id }}</a></td>
                    <td>{{ tipoUniao.nome }}</td>
                    <td>{{ tipoUniao.descricao }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-uniao', tipoUniao.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-uniao', tipoUniao.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoUniao)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
